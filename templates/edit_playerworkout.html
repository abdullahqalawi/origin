<!DOCTYPE html>
<html>
<head>
    <title>Edit Player Workout</title>
    <!-- Add your CSS and other necessary imports -->
</head>
<body>
    <h1>Edit Player Workout</h1>
    <h2>{{ player.PlayerName }} ({{ player.PlayerEmail }})</h2>
    
    <!-- Add form to edit player's workout -->
    <form method="POST">
        <!-- Exercise input fields go here -->
        <div>
            <label for="exercise_name">Exercise Name:</label>
            <input type="text" id="exercise_name" name="exercise_name" required>
        </div>
        <div>
            <label for="exercise_sets">Sets:</label>
            <input type="text" id="exercise_sets" name="exercise_sets" required>
        </div>
        <div>
            <label for="exercise_reps">Reps:</label>
            <input type="text" id="exercise_reps" name="exercise_reps" required>
        </div>
        <!-- Repeat the above fields for each exercise -->

        <button type="submit">Update Workout</button>
    </form>
    
    <a href="{{ url_for('views.coach_dashboard') }}">Back to Coach Dashboard</a>
</body>
</html>
