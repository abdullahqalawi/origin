<!DOCTYPE html>
<html>
<head>
    <title>Player Workouts</title>
</head>
<body>
    <h1>Workouts for {{ day }}</h1>
    <ul>
        {% for workout in workouts %}
            <li>
                <h2>Workout Name: {{ workout.exercise_name  }}</h2>
                <p>Sets: {{ workout.sets }}</p>
                <p>Reps: {{ workout.reps }}</p>
                <a href="{{ workout.exercise.tutorial_link }}">Tutorial Link</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
